<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retangle</title>
</head>
<body>
<canvas id="myCanvas" width="1368" height="1152" style="border: 1px solid #d3d3d3">
    This browser not support canvas elements
</canvas>
<span id="sp1"></span>
<script>
    var i=0;
    function draw_rectangle(){
        var sp=document.getElementById("sp1");
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.fillStyle="#FF0000";
        if(i<1000)
            i++;
        else
            return;
        ctx.fillRect(0,0,i,i/1.6424234);
        sp.innerHTML=i+'x'+i/2;
        setTimeout("draw_rectangle();",10);
    }
    draw_rectangle();
</script>
</body>
</html>
